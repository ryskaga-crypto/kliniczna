<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KLINICZNA â€” Psychologia Kliniczna</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Source+Sans+3:wght@400;500;600&display=swap');

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg: #f2efeb;
  --surface: #faf9f7;
  --border: #ddd8cf;
  --text: #1e1b18;
  --text-muted: #5c564e;
  --text-light: #8c857c;
  --accent: #5a4e3e;
  --accent-soft: #e8e2d8;

  --ok: #2d6e45;
  --ok-bg: #e8f4ed;
  --err: #7a2e2e;
  --err-bg: #f5e8e8;
  --flag-color: #7a5c0a;
  --flag-bg: #fdf5dc;
  --exam-color: #6b3a10;
  --exam-bg: #fdeee0;

  --radius: 8px;
  --shadow: 0 1px 6px rgba(0,0,0,0.07);
}

body {
  font-family: 'Source Sans 3', sans-serif;
  font-weight: 400;
  font-size: 15px;
  background: var(--bg);
  color: var(--text);
  line-height: 1.65;
  min-height: 100vh;
}

/* â”€â”€ TOPBAR â”€â”€ */
.topbar {
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 54px;
  position: sticky; top: 0; z-index: 100;
  box-shadow: 0 1px 4px rgba(0,0,0,0.05);
}
.logo { font-family: 'Lora', serif; font-size: 17px; font-weight: 600; color: var(--accent); }
.logo span { color: var(--text-muted); font-weight: 400; font-size: 13px; margin-left: 8px; }

.topbar-stats { display: flex; gap: 10px; }
.stat-pill {
  font-size: 12px;
  font-weight: 500;
  background: var(--accent-soft);
  color: var(--text-muted);
  padding: 3px 12px;
  border-radius: 20px;
}
.stat-pill.flag { background: var(--flag-bg); color: var(--flag-color); }

/* â”€â”€ LAYOUT â”€â”€ */
.main { display: flex; }

/* â”€â”€ SIDEBAR â”€â”€ */
.sidebar {
  width: 252px;
  background: var(--surface);
  border-right: 1px solid var(--border);
  padding: 12px 0 24px;
  overflow-y: auto;
  flex-shrink: 0;
  position: sticky;
  top: 54px;
  height: calc(100vh - 54px);
}

.sidebar-label {
  font-size: 10px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.13em;
  color: var(--text-light);
  padding: 14px 16px 5px;
}

.nav-btn {
  display: flex;
  align-items: center;
  width: 100%;
  padding: 8px 16px;
  background: none;
  border: none;
  cursor: pointer;
  text-align: left;
  font-family: inherit;
  font-size: 13.5px;
  color: var(--text);
  transition: background 0.13s;
  gap: 9px;
  line-height: 1.35;
}
.nav-btn:hover { background: var(--accent-soft); }
.nav-btn.active { background: var(--accent-soft); font-weight: 600; color: var(--accent); }
.nav-btn-text { flex: 1; }
.nav-badge {
  font-size: 11px;
  color: var(--text-light);
  background: var(--bg);
  border: 1px solid var(--border);
  padding: 1px 7px;
  border-radius: 10px;
}
.nav-badge.flag { background: var(--flag-bg); color: var(--flag-color); border-color: transparent; }
.nav-dot { width: 9px; height: 9px; border-radius: 50%; flex-shrink: 0; }

/* â”€â”€ CONTENT â”€â”€ */
.content { flex: 1; padding: 28px; max-width: 880px; min-width: 0; }

/* â”€â”€ BLOCK HEADER â”€â”€ */
.block-header {
  margin-bottom: 22px;
  padding: 16px 20px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.block-header h2 {
  font-family: 'Lora', serif;
  font-size: 19px;
  font-weight: 600;
}
.block-stats { font-size: 13px; color: var(--text-muted); }

/* â”€â”€ TABS â”€â”€ */
.tabs {
  display: flex;
  gap: 2px;
  margin-bottom: 18px;
  background: var(--accent-soft);
  padding: 3px;
  border-radius: var(--radius);
  width: fit-content;
}
.tab-btn {
  padding: 7px 20px;
  border: none;
  background: none;
  border-radius: calc(var(--radius) - 2px);
  cursor: pointer;
  font-family: inherit;
  font-size: 14px;
  font-weight: 500;
  color: var(--text-muted);
  transition: all 0.15s;
}
.tab-btn.active {
  background: var(--surface);
  color: var(--text);
  font-weight: 600;
  box-shadow: var(--shadow);
}

/* â”€â”€ BUTTONS â”€â”€ */
.btn {
  padding: 7px 16px;
  border: 1px solid var(--border);
  background: var(--surface);
  border-radius: var(--radius);
  cursor: pointer;
  font-family: inherit;
  font-size: 13.5px;
  font-weight: 500;
  color: var(--text);
  transition: all 0.14s;
}
.btn:hover { background: var(--accent-soft); border-color: var(--accent); }
.btn.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
.btn.primary:hover { opacity: 0.88; }
.btn.sm { padding: 5px 12px; font-size: 13px; }
.btn.flag-btn {
  color: var(--flag-color);
  border-color: var(--flag-bg);
  background: var(--flag-bg);
  font-size: 13px;
  padding: 5px 12px;
}
.btn.flag-btn.flagged { background: var(--flag-color); color: #fff; border-color: var(--flag-color); }

/* â”€â”€ PROGRESS â”€â”€ */
.progress-wrap { height: 3px; background: var(--border); border-radius: 2px; margin-bottom: 20px; overflow: hidden; }
.progress-fill { height: 100%; border-radius: 2px; transition: width 0.3s; }

/* â”€â”€ QUIZ CONTROLS â”€â”€ */
.quiz-nav {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 16px;
  flex-wrap: wrap;
}
.quiz-nav-center { font-size: 13px; color: var(--text-muted); font-weight: 500; }

/* â”€â”€ QUESTION CARD â”€â”€ */
.q-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 22px;
  margin-bottom: 12px;
}
.q-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 14px;
  gap: 10px;
}
.q-id { font-size: 11px; color: var(--text-light); font-weight: 600; letter-spacing: 0.1em; }
.q-badges { display: flex; gap: 6px; align-items: center; flex-wrap: wrap; }
.badge {
  font-size: 11px;
  font-weight: 500;
  padding: 2px 8px;
  border-radius: 10px;
  background: var(--accent-soft);
  color: var(--accent);
}
.badge.exam { background: var(--exam-bg); color: var(--exam-color); }

.q-text {
  font-family: 'Lora', serif;
  font-size: 16px;
  font-weight: 400;
  line-height: 1.55;
  margin-bottom: 18px;
  color: var(--text);
}

/* â”€â”€ OPTIONS â”€â”€ */
.options { display: flex; flex-direction: column; gap: 9px; }
.option-btn {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  padding: 11px 15px;
  border: 1.5px solid var(--border);
  border-radius: var(--radius);
  background: var(--bg);
  cursor: pointer;
  text-align: left;
  font-family: inherit;
  font-size: 14px;
  font-weight: 400;
  color: var(--text);
  line-height: 1.5;
  width: 100%;
  transition: all 0.14s;
}
.option-btn:hover:not(:disabled) { border-color: var(--accent); background: var(--accent-soft); }
.option-key { font-weight: 600; color: var(--text-light); flex-shrink: 0; min-width: 18px; }
.option-btn.correct { border-color: var(--ok); background: var(--ok-bg); }
.option-btn.correct .option-key { color: var(--ok); }
.option-btn.wrong { border-color: var(--err); background: var(--err-bg); }
.option-btn.wrong .option-key { color: var(--err); }
.option-btn:disabled { cursor: default; }

/* â”€â”€ MINI LESSON â”€â”€ */
.mini-lesson {
  margin-top: 14px;
  padding: 14px 16px;
  background: #f7f4ef;
  border-left: 3px solid var(--accent);
  border-radius: 0 var(--radius) var(--radius) 0;
  font-size: 14px;
  line-height: 1.65;
  color: var(--text);
  display: none;
}
.mini-lesson.show { display: block; }
.mini-lesson .verdict {
  font-weight: 600;
  font-size: 15px;
  margin-bottom: 6px;
}
.mini-lesson .verdict.ok { color: var(--ok); }
.mini-lesson .verdict.err { color: var(--err); }

.action-row {
  display: flex;
  justify-content: flex-end;
  margin-top: 14px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CORNELL CARDS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.cornell-toolbar {
  display: flex;
  gap: 8px;
  margin-bottom: 16px;
}

.cornell-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  overflow: hidden;
  margin-bottom: 14px;
  box-shadow: var(--shadow);
}

/* question row â€” always visible */
.cornell-q-row {
  padding: 16px 20px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 14px;
  user-select: none;
}
.cornell-q-row:hover { background: var(--accent-soft); }

.cornell-q-text {
  font-family: 'Lora', serif;
  font-size: 15.5px;
  font-weight: 400;
  font-style: italic;
  line-height: 1.55;
  color: var(--text);
  flex: 1;
}
.cornell-q-right {
  display: flex;
  align-items: center;
  gap: 8px;
  flex-shrink: 0;
  margin-top: 2px;
}
.chevron {
  width: 22px; height: 22px;
  background: var(--border);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  color: var(--text-muted);
  transition: transform 0.2s;
  flex-shrink: 0;
}
.cornell-card.open .chevron { transform: rotate(180deg); }

/* body â€” revealed on open */
.cornell-body { display: none; border-top: 1px solid var(--border); }
.cornell-card.open .cornell-body { display: block; }

/* two-column grid */
.cornell-grid {
  display: grid;
  grid-template-columns: 220px 1fr;
}

/* LEFT: keywords */
.cornell-cues {
  padding: 18px 16px;
  border-right: 1px solid var(--border);
  background: #f5f1eb;
}
.cues-label {
  font-size: 10px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  color: var(--text-muted);
  margin-bottom: 10px;
}
.cue-item {
  font-size: 13.5px;
  font-weight: 500;
  color: var(--text);
  padding: 5px 0;
  border-bottom: 1px solid var(--border);
  line-height: 1.4;
}
.cue-item:last-child { border-bottom: none; }

/* RIGHT: answer */
.cornell-answer {
  padding: 18px 20px;
  font-size: 14.5px;
  line-height: 1.75;
  color: var(--text);
}
.cornell-answer b { font-weight: 600; color: var(--text); }

/* SUMMARY row */
.cornell-summary {
  padding: 12px 20px;
  background: var(--bg);
  font-size: 13.5px;
  color: var(--text-muted);
  line-height: 1.55;
  border-top: 1px solid var(--border);
}
.cornell-summary::before { content: "â†³ "; color: var(--accent); font-weight: 700; }

/* FOOTER row */
.cornell-footer {
  padding: 10px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-top: 1px solid var(--border);
  gap: 12px;
  flex-wrap: wrap;
}
.cornell-meta { font-size: 12px; color: var(--text-light); display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
.cornell-note { font-size: 12px; color: var(--text-muted); }

/* â”€â”€ HOME â”€â”€ */
.home-hero {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 28px;
  margin-bottom: 20px;
}
.home-hero h1 { font-family: 'Lora', serif; font-size: 24px; margin-bottom: 6px; }
.home-hero p { font-size: 14px; color: var(--text-muted); }
.home-bigstats { display: flex; gap: 28px; margin-top: 18px; }
.bigstat .num { font-family: 'Lora', serif; font-size: 30px; font-weight: 600; color: var(--accent); }
.bigstat .lbl { font-size: 12px; color: var(--text-muted); }

.home-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
.home-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 16px 18px;
  cursor: pointer;
  transition: all 0.15s;
  position: relative;
  overflow: hidden;
}
.home-card:hover { box-shadow: 0 3px 14px rgba(0,0,0,0.09); transform: translateY(-1px); }
.home-card h3 { font-family: 'Lora', serif; font-size: 14.5px; font-weight: 600; margin-bottom: 4px; }
.home-card p { font-size: 12.5px; color: var(--text-muted); }
.card-progress { height: 2px; background: var(--border); border-radius: 2px; margin-top: 10px; overflow: hidden; }
.card-progress-fill { height: 100%; border-radius: 2px; }

/* â”€â”€ FLAGS EMPTY â”€â”€ */
.flags-empty { text-align: center; padding: 70px 20px; color: var(--text-muted); }
.flags-empty .icon { font-size: 36px; margin-bottom: 14px; }
.flags-empty p { font-size: 14px; line-height: 1.6; }

/* â”€â”€ ANIM â”€â”€ */
.fade-in { animation: fi 0.18s ease; }
@keyframes fi { from { opacity:0; transform:translateY(3px); } to { opacity:1; transform:translateY(0); } }

@media (max-width: 680px) {
  .sidebar { width: 200px; }
  .cornell-grid { grid-template-columns: 1fr; }
  .cornell-cues { border-right: none; border-bottom: 1px solid var(--border); }
  .home-grid { grid-template-columns: 1fr; }
}
</style>
</head>

let CUR = 'home';

function navigate(v) {
  CUR = v;
  document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.dataset.view === v));
  document.getElementById('content').innerHTML = '';
  render(v);
  updateStats();
}

function render(v) {
  const el = document.getElementById('content');
  if (v === 'home') { el.innerHTML = renderHome(); return; }
  if (v === 'flags') { el.innerHTML = renderFlags(); return; }
  if (v === 'sim') { el.innerHTML = renderSection('sim', 'Symulacja egzaminu', D.sim.testowe, D.sim.otwarte, {a:'#6b5030'}); return; }
  if (v === 'notatki') { el.innerHTML = renderSection('notatki', 'Z notatek egzaminacyjnych', D.notatki.testowe, D.notatki.otwarte, {a:'#305048'}); return; }
  if (v.startsWith('b_')) {
    const i = parseInt(v.split('_')[1]) - 1;
    const blok = D.bloki[i];
    el.innerHTML = renderSection(v, blok.name, blok.testowe, blok.otwarte, COLS[i]);
  }
}

function renderSection(vid, title, testowe, otwarte, col) {
  const tab = S[`tab_${vid}`] || 'testowe';
  const tabContent = tab === 'testowe'
    ? renderTestowe(testowe, vid, col)
    : renderOtwarte(otwarte, vid, col);

  return `<div class="fade-in">
    <div class="block-header" style="border-top:3px solid ${col.a}">
      <h2>${esc(title)}</h2>
      <div class="block-stats">${testowe.length} testowych Â· ${otwarte.length} otwartych</div>
    </div>
    <div class="tabs">
      <button class="tab-btn ${tab==='testowe'?'active':''}" onclick="switchTab('${vid}','testowe')">Testowe</button>
      <button class="tab-btn ${tab==='otwarte'?'active':''}" onclick="switchTab('${vid}','otwarte')">Otwarte (Cornell)</button>
    </div>
    ${tabContent}
  </div>`;
}

function switchTab(vid, tab) {
  S[`tab_${vid}`] = tab;
  save();
  navigate(CUR);
}

// TESTOWE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function renderTestowe(qs, vid, col) {
  if (!qs || !qs.length) return '<p style="color:var(--text-muted);padding:20px 0">Brak pytaÅ„ testowych.</p>';

  if (!S.quiz[vid] || S.quiz[vid].total !== qs.length) {
    S.quiz[vid] = { idx: 0, order: shuffle([...Array(qs.length).keys()]), total: qs.length };
    save();
  }
  const qz = S.quiz[vid];
  const q = qs[qz.order[qz.idx]];
  const answered = S.answers[q.id];
  const flagged = !!S.flags[q.id];
  const pct = Math.round(qz.idx / qs.length * 100);

  const opts = Object.entries(q.opcje || {}).map(([k,v]) => {
    let cls = '';
    if (answered) {
      if (k.toLowerCase() === q.poprawna.toLowerCase()) cls = 'correct';
      else if (k.toLowerCase() === answered.chosen.toLowerCase()) cls = 'wrong';
    }
    return `<button class="option-btn ${cls}"
      onclick="answerQ('${q.id}','${k}','${q.poprawna}','${vid}')"
      ${answered?'disabled':''}>
      <span class="option-key">${k})</span>
      <span>${esc(v)}</span>
    </button>`;
  }).join('');

  const miniLesson = answered && q.wyjasnienie ? `
    <div class="mini-lesson show">
      <div class="verdict ${answered.correct?'ok':'err'}">${answered.correct?'âœ“ Poprawnie!':'âœ— BÅ‚Ä™dna odpowiedÅº.'}</div>
      ${bold(esc(q.wyjasnienie))}
    </div>` : '';

  return `
    <div class="quiz-nav">
      <button class="btn sm" onclick="qPrev('${vid}')">â† Poprzednie</button>
      <span class="quiz-nav-center">${qz.idx+1} / ${qs.length}</span>
      <button class="btn sm" onclick="qNext('${vid}')">NastÄ™pne â†’</button>
      <button class="btn sm" onclick="qReset('${vid}')">â†º Nowa kolejnoÅ›Ä‡</button>
    </div>

    <div class="progress-wrap">
      <div class="progress-fill" style="width:${pct}%;background:${col.a}"></div>
    </div>

    <div class="q-card fade-in">
      <div class="q-meta">
        <span class="q-id">${q.id}</span>
        <div class="q-badges">
          ${q.bylo_na_egzaminie?'<span class="badge exam">ğŸ¯ Na egzaminie!</span>':''}
          <button class="btn flag-btn ${flagged?'flagged':''}" onclick="toggleFlag('${q.id}','${vid}')">
            ${flagged?'ğŸš© Oflagowane':'â¬œ Dodaj flagÄ™'}
          </button>
        </div>
      </div>

      <div class="q-text">${bold(esc(q.pytanie))}</div>
      <div class="options">${opts}</div>
      ${miniLesson}
      ${answered?`<div class="action-row"><button class="btn primary sm" onclick="qNext('${vid}')">NastÄ™pne â†’</button></div>`:''}
    </div>`;
}

function answerQ(qId, chosen, correct, vid) {
  if (S.answers[qId]) return;
  S.answers[qId] = { chosen, correct: chosen.toLowerCase()===correct.toLowerCase() };
  save(); updateStats(); navigate(CUR);
}
function qNext(vid) { const qz=S.quiz[vid]; if(qz.idx<qz.total-1){qz.idx++;save();navigate(CUR);} }
function qPrev(vid) { const qz=S.quiz[vid]; if(qz.idx>0){qz.idx--;save();navigate(CUR);} }
function qReset(vid) { const n=S.quiz[vid].total; S.quiz[vid]={idx:0,order:shuffle([...Array(n).keys()]),total:n}; save();navigate(CUR); }

        </div>

    </div>`;
  }).join('');

  return `<div class="cornell-toolbar">

    <button class="btn sm" onclick="collapseAll()">ZwiÅ„ wszystkie</button>
  </div>${cards}`;

function toggleC(qId) {
  S[`o_${qId}`] = !S[`o_${qId}`];

function expandAll() {
  document.querySelectorAll('.cornell-card').forEach(el => {

  save();
}

  if (fo.length) {
    html += `<h3 style="font-family:Lora,serif;font-weight:400;font-size:15px;color:var(--text-muted);margin:24px 0 12px">Otwarte</h3>`;
    html += renderOtwarte(fo, 'fl_o', col);
  }
  return html + '</div>';
}

function toggleFlag(qId, vid) {
  if (S.flags[qId]) delete S.flags[qId]; else S.flags[qId] = true;
  save(); updateStats(); navigate(CUR);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// UTILS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function flagCount() { return Object.keys(S.flags).filter(k=>S.flags[k]).length; }

function updateStats() {
  const ans = Object.keys(S.answers).length;
  const fl = flagCount();
  document.getElementById('stat-done').textContent = `${ans} odpowiedzi`;
  document.getElementById('stat-flags').textContent = `${fl} flag`;
  document.getElementById('sb-flags').textContent = fl;
  document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.dataset.view === CUR));
}

function shuffle(a) {
  for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]; }
  return a;
}

function esc(s) {
  if (!s) return '';
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function bold(s) { return s.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>'); }

D.bloki.forEach((b, i) => {
  const c = COLS[i];
  const btn = document.createElement('button');
  btn.className = 'nav-btn';
  btn.dataset.view = `b_${i+1}`;
  btn.onclick = () => navigate(`b_${i+1}`);
  btn.innerHTML = `
    <div class="nav-dot" style="background:${c.a}"></div>
    <span class="nav-btn-text">${esc(b.name)}</span>
    <span class="nav-badge">${b.testowe.length+b.otwarte.length}</span>`;
  document.getElementById('sb-bloki').appendChild(btn);
});

navigate('home');
